- name: Prelude
  hosts: local
  gather_facts: no
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - prelude_local

- name: Cleanup
  hosts: local
  gather_facts: no
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - pcp_cleanup

- name: Adoption
  hosts: local
  force_handlers: true  # required to remove the helper pod
  gather_facts: no
  force_handlers: true
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - backend_services
    - stop_openstack_services
    - mariadb_copy
    - ovn_adoption
    - keystone_adoption
    - neutron_adoption
    - glance_adoption
    - placement_adoption
    - cinder_adoption
    - horizon_adoption
    - dataplane_adoption
